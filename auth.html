<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Log Pro - Sign In</title>
    
    <!-- Import Map for Firebase -->
    <script type="importmap">
        {
            "imports": {
                "firebase/app": "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js",
                "firebase/auth": "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"
            }
        }
    </script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .auth-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 450px;
            overflow: hidden;
            animation: slideUp 0.5s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .auth-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px;
            text-align: center;
        }

        .auth-header h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .auth-header p {
            opacity: 0.9;
            font-size: 1em;
        }

        .auth-body {
            padding: 40px;
        }

        .tabs {
            display: flex;
            margin-bottom: 30px;
            border-bottom: 2px solid #f0f2f5;
        }

        .tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            font-weight: 600;
            color: #6c757d;
            transition: all 0.3s ease;
            border-bottom: 3px solid transparent;
        }

        .tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateX(10px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e8ecef;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.15);
        }

        .btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.35);
        }

        .btn-google {
            background: white;
            color: #757575;
            border: 2px solid #e8ecef;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 15px;
        }

        .btn-google:hover {
            border-color: #667eea;
            transform: translateY(-2px);
        }

        .google-icon {
            width: 20px;
            height: 20px;
        }

        .divider {
            text-align: center;
            margin: 25px 0;
            position: relative;
            color: #6c757d;
        }

        .divider::before,
        .divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 45%;
            height: 1px;
            background: #e8ecef;
        }

        .divider::before {
            left: 0;
        }

        .divider::after {
            right: 0;
        }

        .forgot-password {
            text-align: right;
            margin-top: 10px;
        }

        .forgot-password a {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .forgot-password a:hover {
            text-decoration: underline;
            color: #764ba2;
        }

        .demo-credentials {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #667eea;
            font-size: 14px;
        }

        .demo-credentials p {
            margin-bottom: 5px;
            color: #2c3e50;
            font-weight: 600;
        }

        .demo-credentials .cred {
            font-family: monospace;
            background: #e8ecef;
            padding: 4px 8px;
            border-radius: 4px;
            color: #667eea;
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

        .spinner {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 10000;
            align-items: center;
            justify-content: center;
        }

        .spinner.active {
            display: flex;
        }

        .spinner-content {
            background: white;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
        }

        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 8px;
            color: white;
            font-weight: 500;
            z-index: 10001;
            animation: slideIn 0.3s ease;
        }

        .toast.success {
            background: #28a745;
        }

        .toast.error {
            background: #dc3545;
        }

        .toast.info {
            background: #17a2b8;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <h1>üìö Event Log Pro</h1>
            <p>Event Management System</p>
        </div>

        <div class="auth-body">
            <!-- Tabs -->
            <div class="tabs">
                <div class="tab active" onclick="switchTab('login')">Sign In</div>
                <div class="tab" onclick="switchTab('register')">Create Account</div>
            </div>

            <!-- Login Form -->
            <div id="login-tab" class="tab-content active">
                <form id="loginForm">
                    <div class="form-group">
                        <label>Email Address</label>
                        <input type="email" id="loginEmail" placeholder="your@email.com" required autocomplete="email">
                    </div>

                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" id="loginPassword" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required autocomplete="current-password">
                    </div>

                    <div class="forgot-password">
                        <a href="#" onclick="resetPassword()">Forgot Password?</a>
                    </div>

                    <button type="submit" class="btn btn-primary">Sign In</button>
                </form>

                <!-- Demo Credentials -->
                <div class="demo-credentials">
                    <p>üîë Demo Account:</p>
                    <span class="cred">demo@eventlog.com</span> / <span class="cred">demo123</span>
                </div>

                <div class="divider">or</div>

                <button onclick="signInWithGoogle()" class="btn btn-google">
                    <svg class="google-icon" viewBox="0 0 24 24">
                        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                    Sign in with Google
                </button>
            </div>

            <!-- Register Form -->
            <div id="register-tab" class="tab-content">
                <form id="registerForm">
                    <div class="form-group">
                        <label>Full Name</label>
                        <input type="text" id="registerName" placeholder="John Doe" required autocomplete="name">
                    </div>

                    <div class="form-group">
                        <label>Email Address</label>
                        <input type="email" id="registerEmail" placeholder="your@email.com" required autocomplete="email">
                    </div>

                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" id="registerPassword" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required autocomplete="new-password">
                        <small style="color: #6c757d; display: block; margin-top: 5px;">Minimum 6 characters</small>
                    </div>

                    <div class="form-group">
                        <label>Confirm Password</label>
                        <input type="password" id="registerConfirmPassword" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required autocomplete="new-password">
                    </div>

                    <button type="submit" class="btn btn-primary">Create Account</button>
                </form>

                <div class="divider">or</div>

                <button onclick="signInWithGoogle()" class="btn btn-google">
                    <svg class="google-icon" viewBox="0 0 24 24">
                        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                    Sign up with Google
                </button>
            </div>

            <div class="back-link">
                <a href="/event-log-pro/">‚Üê Back to App</a>
            </div>
        </div>
    </div>

    <!-- Spinner -->
    <div id="spinner" class="spinner">
        <div class="spinner-content">
            <div class="loader"></div>
            <div id="spinnerText">Processing...</div>
        </div>
    </div>

    <!-- Toast container -->
    <div id="toastContainer"></div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js';
        import { 
            getAuth, 
            createUserWithEmailAndPassword,
            signInWithEmailAndPassword,
            signInWithPopup,
            GoogleAuthProvider,
            updateProfile,
            sendPasswordResetEmail
        } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js';

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAH4AAMhfBU52qLg6mjL0VHFAGx1OR4SAk",
            authDomain: "eventlog-e2243.firebaseapp.com",
            projectId: "eventlog-e2243",
            storageBucket: "eventlog-e2243.firebasestorage.app",
            messagingSenderId: "95089726888",
            appId: "1:95089726888:web:a7a577456aeebe10f4399d",
            measurementId: "G-RM4V4410ZN"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        // UI Elements
        const spinner = document.getElementById('spinner');
        const spinnerText = document.getElementById('spinnerText');
        const toastContainer = document.getElementById('toastContainer');

        // Helper Functions
        function showSpinner(message) {
            spinner.classList.add('active');
            spinnerText.textContent = message;
        }

        function hideSpinner() {
            spinner.classList.remove('active');
        }

        function showToast(message, type = 'info') {
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.textContent = message;
            toastContainer.appendChild(toast);
            
            setTimeout(() => {
                toast.remove();
            }, 3000);
        }

        // Create demo user if it doesn't exist
        async function createDemoUser() {
            try {
                // Try to sign in with demo credentials first
                try {
                    await signInWithEmailAndPassword(auth, 'demo@eventlog.com', 'demo123');
                    console.log('‚úÖ Demo user already exists');
                } catch (error) {
                    // If demo user doesn't exist, create it
                    if (error.code === 'auth/user-not-found') {
                        console.log('Creating demo user...');
                        const userCredential = await createUserWithEmailAndPassword(auth, 'demo@eventlog.com', 'demo123');
                        await updateProfile(userCredential.user, {
                            displayName: 'Demo User'
                        });
                        console.log('‚úÖ Demo user created successfully');
                        
                        // Sign out immediately so user can choose to sign in
                        await auth.signOut();
                    } else if (error.code === 'auth/too-many-requests') {
                        console.log('Too many attempts, skipping demo user creation');
                    } else {
                        console.log('Demo user check:', error.code);
                    }
                }
            } catch (error) {
                console.error('Error with demo user:', error);
            }
        }

        // Call this after Firebase initializes
        createDemoUser();

        // Tab switching
        window.switchTab = function(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            
            if (tab === 'login') {
                document.querySelector('.tab[onclick="switchTab(\'login\')"]').classList.add('active');
                document.getElementById('login-tab').classList.add('active');
            } else {
                document.querySelector('.tab[onclick="switchTab(\'register\')"]').classList.add('active');
                document.getElementById('register-tab').classList.add('active');
            }
        };

        // Forgot Password
        window.resetPassword = async function() {
            const email = document.getElementById('loginEmail').value;
            if (!email) {
                showToast('Please enter your email address first', 'error');
                document.getElementById('loginEmail').focus();
                return;
            }
            
            try {
                showSpinner('Sending reset email...');
                await sendPasswordResetEmail(auth, email);
                hideSpinner();
                showToast('‚úÖ Password reset email sent! Check your inbox.', 'success');
            } catch (error) {
                hideSpinner();
                console.error('Password reset error:', error);
                let message = 'Error sending reset email';
                if (error.code === 'auth/user-not-found') {
                    message = 'No account found with this email';
                } else if (error.code === 'auth/invalid-email') {
                    message = 'Invalid email address';
                }
                showToast('‚ùå ' + message, 'error');
            }
        };

        // Login Form
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            try {
                showSpinner('Signing in...');
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                console.log('Login successful:', userCredential.user.email);
                hideSpinner();
                localStorage.setItem('isAuthenticated', 'true');
                showToast('‚úÖ Signed in successfully!', 'success');
                setTimeout(() => {
                    window.location.href = '/event-log-pro/';
                }, 1500);
            } catch (error) {
                hideSpinner();
                console.error('Login error:', error.code, error.message);
                
                let errorMessage = 'Sign in failed';
                let suggestion = '';
                
                switch (error.code) {
                    case 'auth/invalid-credential':
                    case 'auth/user-not-found':
                    case 'auth/wrong-password':
                        errorMessage = 'Invalid email or password';
                        suggestion = '\n\nTry using:\nEmail: demo@eventlog.com\nPassword: demo123';
                        break;
                    case 'auth/invalid-email':
                        errorMessage = 'Invalid email address format';
                        break;
                    case 'auth/too-many-requests':
                        errorMessage = 'Too many failed attempts. Try again later';
                        break;
                    case 'auth/network-request-failed':
                        errorMessage = 'Network error. Check your internet connection';
                        break;
                    default:
                        errorMessage = error.message;
                }
                
                showToast('‚ùå ' + errorMessage + (suggestion || ''), 'error');
            }
        });

        // Register Form
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const name = document.getElementById('registerName').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('registerConfirmPassword').value;

            if (password.length < 6) {
                showToast('Password must be at least 6 characters', 'error');
                return;
            }

            if (password !== confirmPassword) {
                showToast('Passwords do not match', 'error');
                return;
            }

            try {
                showSpinner('Creating account...');
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                
                // Update profile with name
                await updateProfile(userCredential.user, {
                    displayName: name
                });
                
                console.log('Account created successfully:', userCredential.user.email);
                hideSpinner();
                localStorage.setItem('isAuthenticated', 'true');
                showToast('‚úÖ Account created successfully!', 'success');
                
                setTimeout(() => {
                    window.location.href = '/event-log-pro/';
                }, 1500);
            } catch (error) {
                hideSpinner();
                console.error('Registration error:', error.code, error.message);
                
                let errorMessage = 'Registration failed';
                switch (error.code) {
                    case 'auth/email-already-in-use':
                        errorMessage = 'Email already in use. Please sign in instead.';
                        break;
                    case 'auth/invalid-email':
                        errorMessage = 'Invalid email address';
                        break;
                    case 'auth/weak-password':
                        errorMessage = 'Password is too weak. Use at least 6 characters';
                        break;
                    default:
                        errorMessage = error.message;
                }
                
                showToast('‚ùå ' + errorMessage, 'error');
            }
        });

        // Google Sign In
        window.signInWithGoogle = async function() {
            try {
                showSpinner('Signing in with Google...');
                provider.setCustomParameters({
                    prompt: 'select_account'
                });
                const result = await signInWithPopup(auth, provider);
                console.log('Google sign in successful:', result.user.email);
                hideSpinner();
                localStorage.setItem('isAuthenticated', 'true');
                showToast('‚úÖ Signed in successfully!', 'success');
                setTimeout(() => {
                    window.location.href = '/event-log-pro/';
                }, 1500);
            } catch (error) {
                hideSpinner();
                console.error('Google sign in error:', error.code, error.message);
                
                let errorMessage = 'Google sign in failed';
                if (error.code === 'auth/popup-closed-by-user') {
                    errorMessage = 'Sign in cancelled';
                } else if (error.code === 'auth/popup-blocked') {
                    errorMessage = 'Popup was blocked. Please allow popups for this site.';
                } else if (error.code === 'auth/unauthorized-domain') {
                    errorMessage = 'This domain is not authorized. Please add it to Firebase console.';
                } else {
                    errorMessage = error.message;
                }
                
                showToast('‚ùå ' + errorMessage, 'error');
            }
        };
    </script>
</body>
</html>
